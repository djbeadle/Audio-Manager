{% from 'track_block.html' import track_block %}

{% block content %}
<a href="/">Home</a>
<a href="/uploader">Upload</a>

<h2>Search</h2>

{% for date, recordings in things|groupby("record_date") %}

{% for thing in recordings %}
    {{ track_block(thing) }}
{% endfor %}
{% endfor %}
{% endblock %}
