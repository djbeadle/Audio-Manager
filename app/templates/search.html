{% extends 'base.html' %}
{% from 'track_block.html' import track_block %}

{% block content %}
<h2>Search</h2>

{% for date, recordings in things|groupby("record_date")|reverse %}
<h3>{{ date }}</h3>
{% for thing in recordings %}
    {{ track_block(thing, group) }}
{% endfor %}
{% endfor %}
{% endblock %}
