<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.css'>
    <link rel='stylesheet' href='/audio/static/style.css'>
    <script data-goatcounter="https://audio.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    <script src='/audio/static/scripts.js'></script>


    <script src="https://unpkg.com/wavesurfer.js"></script>

    <style>
        .flex-spacer {
            flex-shrink: 2;
            flex-grow: 2;
        }
        
        body {
            max-width: unset;
        }

        html, body {
              overflow-x:hidden 
        } 
    </style>

    {% block extra_head %}
    {% endblock %}

    {% block styles %}
    {% endblock %}

</head>
<body style="margin: 0; padding: 0; touch-action: none;">
    <div style="width: 100vw; height: 100vh; padding: 0; display: flex; flex-direction: row; align-items: space-around; overflow-x: hidden;">
        <div class="flex-spacer"></div>
        <div style="overflow-y: none; {% block max_width %}max-width: 600px;{% endblock %} width:100%; ">
            <div style="display: flex; flex-direction: column; justify-content: space-between; align-items: center;">
                <nav style="align-self: flex-start;">
                    <a href="/audio/{{ group.id }}">Home</a>
                    <!-- <a style="margin-left: 50px;" href="/audio/{{ group.id }}/uploader">Upload</a> -->
                </nav>
                <!-- height: 95 to leave room for navigation -->
                <div style="height: 95vh; overflow-y: scroll; width:95%;">
                    {% block content %}
                    {% endblock %}
                </div>            
            </div>

            {% block static_audio_player %}
             <div style="position: fixed;bottom: 0; bottom: calc(env(safe-area-inset-bottom)); touch-action: none;background-color: white; width:100%; height: 100px; overflow-y:hidden; display: flex; flex-direction: row;flex: 1;">

                <button
                    style="align-self: end;width:110px;flex-grow: 0;" type="button" class="btn btn-primary" data-action="play"
                    onclick="changeText()"
               >
                    Play / Pause
                </button>
                <div style="height:200px; width:100%;flex-grow:1;" id="waveform"></div>
            </div>
            {% endblock %}
        </div>
        <div class="flex-spacer"></div>
    </div>
</div>

{% block scripts %}
<script>

const soundEffect = new Audio();
soundEffect.autoplay = true;

var wavesurfer = WaveSurfer.create({
    container: '#waveform',
    backend: 'MediaElement',
    barWidth: 3,
    barRadius: 3,
    cursorWidth: 1,
    height: 200,
    barGap: 3
});

// toggle play button
document
    .querySelector('[data-action="play"]')
    .addEventListener(
        'click',
        wavesurfer.playPause.bind(wavesurfer)
    );

wavesurfer.on('play', function (err) {

    document.querySelector('[data-action="play"]').innerText = "Pause";
});
wavesurfer.on('pause', function (err) {
    document.querySelector('[data-action="play"]').innerText = "Play";
});
wavesurfer.on('error', function (err) {
    console.log(err);
});
wavesurfer.on('ready', function () {
    <!-- iOS Safari does not allow programatic music playing -->
    if (navigator.userAgent.indexOf('Safari') != -1 && navigator.userAgent.indexOf('Chrome') == -1) {
        document.querySelector('[data-action="play"]').innerText = "Play";
    }
    else {
        document.querySelector('[data-action="play"]').innerText = "Play/Pause";
        wavesurfer.play();
    }
});

function changeText() {
    if (navigator.userAgent.indexOf('Safari') != -1 && navigator.userAgent.indexOf('Chrome') == -1) {
        document.querySelector('[data-action="play"]').innerText = "Play/Pause";
    }   
}

</script>
{% endblock %}    
</body>
